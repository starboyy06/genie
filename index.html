<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genie, Advanced Virtual Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GENIE!</h1>
        <h2>YOUR PERSONAL ADVANCED VIRTUAL ASSISTANT</h2>
    </div>  

    <div class="chat-container" id="chatContainer"></div>

    <div class="prompt-area">
        <input type="text" class="prompt" id="userInput" placeholder="Ask Something....">
        <button class="btn" id="sendBtn"><img src="send.svg" alt="btn"></button>
        <button class="btn" id="voiceBtn"><img src="mic.svg" alt="mic"></button>
    </div>

    <!-- Siri-like visual animation -->
    <div class="voice-visual" id="voiceVisual"></div>

    <script src="script.js"></script>   
</body>
</html>
